<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aki32585</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* フォント設定 */
        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
        }
    </style>
    <script>
        // Tailwind CSSのカスタム設定
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#38bdf8', // sky-400
                        'background': '#111827', // gray-900
                        'surface': '#1f2937',   // gray-800
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-background text-gray-300 antialiased">

    <!-- ===== ヘッダー ===== -->
    <header id="header" class="bg-background/80 backdrop-blur-sm fixed top-0 left-0 right-0 z-50 border-b border-gray-700/50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-lg font-bold hover:text-primary transition-colors">About aki32585</a>
            <nav class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="text-primary transition-colors duration-300">About</a>
                <!--<a href="contents.html" class="hover:text-primary transition-colors duration-300">Contents</a>-->
            </nav>
            <button id="mobile-menu-button" class="md:hidden focus:outline-none">
                <i data-lucide="menu" class="w-6 h-6"></i>
            </button>
        </div>
        <!-- モバイルメニュー -->
        <div id="mobile-menu" class="hidden md:hidden bg-background border-t border-gray-700/50">
            <a href="index.html" class="block py-3 px-6 text-sm hover:bg-surface">Home</a>
            <!-- <a href="contents.html" class="block py-3 px-6 text-sm hover:bg-surface">Projects</a> -->
        </div>
    </header>

    <main>
        <!-- ===== ヒーローセクション ===== -->
        <section id="hero" class="min-h-screen flex items-center">
            <div class="container mx-auto px-6 text-center">
                <div class="max-w-3xl mx-auto">

                    <img src="/img/icons/41956614.png" alt="あなたの写真" class="w-32 h-32 rounded-full mx-auto mb-6 border-4 border-surface">
                    
                    <h1 class="text-4xl md:text-5xl font-bold text-gray-100 mt-2 mb-2 leading-tight">
                        aki32585
                    </h1>
                    <p class="text-primary font-semibold text-lg mb-4">Maker & Home Lab Operator</p>
                    <p class="text-lg text-gray-400 max-w-2xl mx-auto mb-8">
                        Hello!
                    </p>
                    <div class="flex flex-col items-center space-y-4 text-lg">
                        <a href="https://twitter.com/aki32585" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-3 text-gray-400 hover:text-primary transition-colors duration-300">
                            <i data-lucide="twitter" class="w-6 h-6"></i>
                            <span>@aki32585</span>
                        </a>
                        <a href="https://github.com/aki32585" target="_blank" rel="noopener noreferrer" class="flex items-center space-x-3 text-gray-400 hover:text-primary transition-colors duration-300">
                            <i data-lucide="github" class="w-6 h-6"></i>
                            <span>@aki32585</span>
                        </a>
                        <a href="mailto:u.momosakura@gmail.com" class="flex items-center space-x-3 text-gray-400 hover:text-primary transition-colors duration-300">
                            <i data-lucide="mail" class="w-6 h-6"></i>
                            <span>u.momosakura@gmail.com</span>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ===== フッター ===== -->
    <footer class="bg-background">
        <div class="container mx-auto px-6 py-8 text-center text-gray-500">
            <p>&copy; 2025 aki32585 All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Lucide Iconsの初期化
        lucide.createIcons();

        // モバイルメニューのトグル
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuLinks = document.querySelectorAll('#mobile-menu a, #header nav a');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // メニュー項目クリックでメニューを閉じる
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (!mobileMenu.classList.contains('hidden')) {
                    mobileMenu.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
